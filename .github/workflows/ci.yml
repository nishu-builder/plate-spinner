name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest tests/ -v --ignore=tests/docker

  e2e:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install package
        run: |
          uv sync
          uv run sp install

      - name: Run E2E tests
        run: |
          chmod +x tests/docker/test_e2e.sh
          ./tests/docker/test_e2e.sh

  docker:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Build and test in Docker
        run: |
          docker build -t plate-spinner-test -f tests/docker/Dockerfile .
          docker run --rm plate-spinner-test
          docker run --rm plate-spinner-test bash ./tests/docker/test_e2e.sh
